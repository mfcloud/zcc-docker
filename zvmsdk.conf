ip_addr_list = 9.60.18.182 9.60.18.183 9.60.18.184
mac_user_prefix = 02:00:00
vswitch = xcatvsw2
netmask_v4 = 255.255.255.128
gateway_v4 = 9.60.18.129
cidr = 9.60.18.128/25


